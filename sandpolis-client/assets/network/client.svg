<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Client laptop representation -->
  <defs>
    <linearGradient id="clientGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#be185d;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Laptop screen -->
  <rect x="8" y="10" width="48" height="32" rx="2" fill="url(#clientGradient)" stroke="#831843" stroke-width="2"/>

  <!-- Screen display -->
  <rect x="12" y="14" width="40" height="24" rx="1.5" fill="#1f1f1f" stroke="#831843" stroke-width="1.5"/>

  <!-- UI elements on screen -->
  <rect x="16" y="18" width="16" height="3" rx="1" fill="#ec4899"/>
  <rect x="16" y="23" width="24" height="2" rx="1" fill="#f9a8d4"/>
  <rect x="16" y="27" width="20" height="2" rx="1" fill="#f9a8d4"/>
  <rect x="16" y="31" width="28" height="2" rx="1" fill="#f9a8d4"/>

  <!-- Camera/indicator -->
  <circle cx="32" cy="12" r="1.5" fill="#4ade80"/>

  <!-- Laptop keyboard base -->
  <path d="M 6 42 L 58 42 L 54 50 L 10 50 Z" fill="url(#clientGradient)" stroke="#831843" stroke-width="2"/>

  <!-- Keyboard detail -->
  <rect x="12" y="44" width="40" height="4" rx="1" fill="#831843" opacity="0.5"/>

  <!-- Trackpad -->
  <rect x="26" y="44.5" width="12" height="3" rx="0.5" fill="#be185d" stroke="#831843" stroke-width="0.5"/>

  <!-- Network connection indicator -->
  <circle cx="54" cy="54" r="6" fill="#ec4899" stroke="#831843" stroke-width="2"/>
  <path d="M 48 54 Q 51 51, 54 54 T 60 54" stroke="#fff" stroke-width="1.5" fill="none" stroke-linecap="round"/>
</svg>
