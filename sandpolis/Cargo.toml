[package]
authors = ["Tyler Cook"]
description = "Ultimate remote monitoring and management"
edition = "2021"
license = "AGPL-3.0-only"
name = "sandpolis"
repository = "https://github.com/fossable/sandpolis"
rust-version = "1.74"
version = "0.0.1"

[dependencies]
anyhow = "1.0.76"
axum = { version = "0.7.4", optional = true }
clap = { version = "4.4.7", features = ["derive", "string"] }
reqwest = { version = "0.11.22", features = ["stream"] }
tokio = { version = "1.34.0", features = ["full"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
rand = "0.8.5"
serde = { version = "1.0.203", features = ["derive"] }
bevy = { version = "0.14.0", features = ["wayland"], optional = true }
serde_bytes = "0.11.15"
indradb-lib = { version = "4.0.0", features = []}
axum-server = { version = "0.6.0", features = ["tls-rustls"], optional = true }
rapier2d = { version = "0.21.0", optional = true }
futures = "0.3.30"
axum-macros = "0.4.1"

[features]
server = [ "dep:axum", "dep:axum-server" ]
agent = [ ]
probe = [ "agent" ]
client = [ "dep:bevy", "dep:rapier2d" ]
