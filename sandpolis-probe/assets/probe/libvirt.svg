<?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- libvirt/KVM virtualization icon -->
  <defs>
    <linearGradient id="libvirtGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f43f5e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e11d48;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Host machine (large box) -->
  <rect x="6" y="6" width="36" height="36" rx="4" fill="url(#libvirtGradient)" stroke="#be123c" stroke-width="2"/>

  <!-- VM boxes (smaller nested boxes) -->
  <rect x="10" y="10" width="12" height="12" rx="2" fill="#fecdd3" stroke="#be123c" stroke-width="1.5"/>
  <rect x="26" y="10" width="12" height="12" rx="2" fill="#fecdd3" stroke="#be123c" stroke-width="1.5"/>
  <rect x="10" y="26" width="12" height="12" rx="2" fill="#fecdd3" stroke="#be123c" stroke-width="1.5"/>
  <rect x="26" y="26" width="12" height="12" rx="2" fill="#fecdd3" stroke="#be123c" stroke-width="1.5"/>

  <!-- VM labels -->
  <text x="13" y="18" font-family="sans-serif" font-size="6" fill="#be123c">VM</text>
  <text x="29" y="18" font-family="sans-serif" font-size="6" fill="#be123c">VM</text>
  <text x="13" y="34" font-family="sans-serif" font-size="6" fill="#be123c">VM</text>
  <text x="29" y="34" font-family="sans-serif" font-size="6" fill="#be123c">VM</text>

  <!-- Status indicators -->
  <circle cx="19" cy="13" r="1.5" fill="#4ade80"/>
  <circle cx="35" cy="13" r="1.5" fill="#4ade80"/>
  <circle cx="19" cy="29" r="1.5" fill="#facc15"/>
  <circle cx="35" cy="29" r="1.5" fill="#ef4444"/>
</svg>
