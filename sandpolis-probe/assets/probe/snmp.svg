<?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- SNMP network management icon -->
  <defs>
    <linearGradient id="snmpGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Central node -->
  <circle cx="24" cy="24" r="10" fill="url(#snmpGradient)" stroke="#0f766e" stroke-width="2"/>

  <!-- Network nodes -->
  <circle cx="10" cy="12" r="5" fill="#5eead4" stroke="#0f766e" stroke-width="1.5"/>
  <circle cx="38" cy="12" r="5" fill="#5eead4" stroke="#0f766e" stroke-width="1.5"/>
  <circle cx="10" cy="36" r="5" fill="#5eead4" stroke="#0f766e" stroke-width="1.5"/>
  <circle cx="38" cy="36" r="5" fill="#5eead4" stroke="#0f766e" stroke-width="1.5"/>

  <!-- Connection lines -->
  <line x1="15" y1="15" x2="19" y2="19" stroke="#0f766e" stroke-width="2"/>
  <line x1="33" y1="15" x2="29" y2="19" stroke="#0f766e" stroke-width="2"/>
  <line x1="15" y1="33" x2="19" y2="29" stroke="#0f766e" stroke-width="2"/>
  <line x1="33" y1="33" x2="29" y2="29" stroke="#0f766e" stroke-width="2"/>

  <!-- MIB indicator -->
  <text x="20" y="27" font-family="sans-serif" font-size="7" fill="#f0fdfa" font-weight="bold">M</text>
</svg>
