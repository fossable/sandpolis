<?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- RDP/Windows Remote Desktop icon -->
  <defs>
    <linearGradient id="rdpGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Monitor -->
  <rect x="6" y="8" width="36" height="26" rx="2" fill="url(#rdpGradient)" stroke="#1d4ed8" stroke-width="2"/>

  <!-- Screen -->
  <rect x="9" y="11" width="30" height="20" rx="1" fill="#1e3a8a"/>

  <!-- Windows logo simplified -->
  <rect x="15" y="16" width="8" height="8" fill="#60a5fa"/>
  <rect x="25" y="16" width="8" height="8" fill="#60a5fa"/>
  <rect x="15" y="26" width="8" height="2" fill="#60a5fa"/>
  <rect x="25" y="26" width="8" height="2" fill="#60a5fa"/>

  <!-- Stand -->
  <rect x="20" y="34" width="8" height="3" fill="url(#rdpGradient)" stroke="#1d4ed8" stroke-width="1"/>
  <rect x="16" y="37" width="16" height="3" rx="1" fill="url(#rdpGradient)" stroke="#1d4ed8" stroke-width="1"/>
</svg>
