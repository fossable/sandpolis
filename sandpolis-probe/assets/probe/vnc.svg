<?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- VNC remote display icon -->
  <defs>
    <linearGradient id="vncGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Monitor -->
  <rect x="6" y="10" width="36" height="26" rx="2" fill="url(#vncGradient)" stroke="#7e22ce" stroke-width="2"/>

  <!-- Screen -->
  <rect x="9" y="13" width="30" height="20" rx="1" fill="#2e1065"/>

  <!-- Eye icon (viewing) -->
  <ellipse cx="24" cy="23" rx="10" ry="6" fill="none" stroke="#c4b5fd" stroke-width="2"/>
  <circle cx="24" cy="23" r="4" fill="#c4b5fd"/>
  <circle cx="24" cy="23" r="2" fill="#2e1065"/>

  <!-- Stand -->
  <rect x="20" y="36" width="8" height="3" fill="url(#vncGradient)" stroke="#7e22ce" stroke-width="1"/>
  <rect x="16" y="39" width="16" height="2" rx="1" fill="url(#vncGradient)" stroke="#7e22ce" stroke-width="1"/>
</svg>
