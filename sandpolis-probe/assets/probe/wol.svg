    <linearGradient id="wolGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Power button circle -->
  <circle cx="24" cy="24" r="18" fill="url(#wolGradient)" stroke="#c2410c" stroke-width="2"/>

  <!-- Inner circle -->
