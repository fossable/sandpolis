<?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- Docker whale icon -->
  <defs>
    <linearGradient id="dockerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Whale body -->
  <path d="M 6 28 Q 6 36, 14 38 L 40 38 Q 44 36, 44 32 Q 44 28, 40 26 L 10 26 Q 6 26, 6 28"
        fill="url(#dockerGradient)" stroke="#0369a1" stroke-width="2"/>

  <!-- Whale spout -->
  <path d="M 8 24 Q 6 18, 10 16" fill="none" stroke="#0ea5e9" stroke-width="2" stroke-linecap="round"/>
  <circle cx="10" cy="14" r="2" fill="#0ea5e9"/>

  <!-- Containers (stacked boxes) -->
  <rect x="12" y="20" width="6" height="5" rx="1" fill="#e0f2fe" stroke="#0369a1" stroke-width="1"/>
  <rect x="20" y="20" width="6" height="5" rx="1" fill="#e0f2fe" stroke="#0369a1" stroke-width="1"/>
  <rect x="28" y="20" width="6" height="5" rx="1" fill="#e0f2fe" stroke="#0369a1" stroke-width="1"/>
  <rect x="12" y="14" width="6" height="5" rx="1" fill="#e0f2fe" stroke="#0369a1" stroke-width="1"/>
  <rect x="20" y="14" width="6" height="5" rx="1" fill="#e0f2fe" stroke="#0369a1" stroke-width="1"/>
  <rect x="20" y="8" width="6" height="5" rx="1" fill="#e0f2fe" stroke="#0369a1" stroke-width="1"/>

  <!-- Eye -->
  <circle cx="40" cy="30" r="2" fill="#0c4a6e"/>
</svg>
