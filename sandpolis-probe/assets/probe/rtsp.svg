<?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- RTSP video stream icon -->
  <defs>
    <linearGradient id="rtspGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Video frame -->
  <rect x="6" y="12" width="36" height="24" rx="3" fill="url(#rtspGradient)" stroke="#be185d" stroke-width="2"/>

  <!-- Screen -->
  <rect x="9" y="15" width="30" height="18" rx="2" fill="#500724"/>

  <!-- Play button -->
  <polygon points="20,20 20,30 30,25" fill="#fce7f3" stroke="#be185d" stroke-width="1"/>

  <!-- Stream indicator -->
  <circle cx="36" cy="18" r="2" fill="#f87171"/>
  <text x="10" y="31" font-family="sans-serif" font-size="5" fill="#fce7f3">LIVE</text>

  <!-- Signal waves -->
  <path d="M 38 36 Q 42 32, 38 28" fill="none" stroke="#f9a8d4" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 41 38 Q 46 32, 41 26" fill="none" stroke="#f9a8d4" stroke-width="1.5" stroke-linecap="round"/>
</svg>
