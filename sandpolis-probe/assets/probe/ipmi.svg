<?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- IPMI/BMC server management icon -->
  <defs>
    <linearGradient id="ipmiGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Server chassis -->
  <rect x="6" y="10" width="36" height="28" rx="3" fill="url(#ipmiGradient)" stroke="#4338ca" stroke-width="2"/>

  <!-- Rack lines -->
  <line x1="6" y1="18" x2="42" y2="18" stroke="#4338ca" stroke-width="1"/>
  <line x1="6" y1="26" x2="42" y2="26" stroke="#4338ca" stroke-width="1"/>

  <!-- Status LEDs -->
  <circle cx="12" cy="14" r="2" fill="#4ade80"/>
  <circle cx="18" cy="14" r="2" fill="#facc15"/>

  <!-- Drive bays -->
  <rect x="10" y="20" width="6" height="4" rx="1" fill="#1e1b4b" stroke="#818cf8" stroke-width="0.5"/>
  <rect x="18" y="20" width="6" height="4" rx="1" fill="#1e1b4b" stroke="#818cf8" stroke-width="0.5"/>
  <rect x="26" y="20" width="6" height="4" rx="1" fill="#1e1b4b" stroke="#818cf8" stroke-width="0.5"/>

  <!-- BMC chip indicator -->
  <rect x="10" y="29" width="12" height="6" rx="1" fill="#c7d2fe" stroke="#4338ca" stroke-width="1"/>
  <text x="12" y="34" font-family="sans-serif" font-size="5" fill="#4338ca">BMC</text>

  <!-- Network port -->
  <rect x="32" y="30" width="6" height="4" rx="0.5" fill="#1e1b4b" stroke="#818cf8" stroke-width="1"/>
</svg>
