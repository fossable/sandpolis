<?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- ONVIF IP camera icon -->
  <defs>
    <linearGradient id="onvifGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Camera body -->
  <rect x="10" y="16" width="24" height="16" rx="3" fill="url(#onvifGradient)" stroke="#334155" stroke-width="2"/>

  <!-- Lens -->
  <circle cx="22" cy="24" r="6" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  <circle cx="22" cy="24" r="3" fill="#3b82f6"/>
  <circle cx="22" cy="24" r="1.5" fill="#93c5fd"/>

  <!-- IR LEDs -->
  <circle cx="12" cy="19" r="1.5" fill="#ef4444"/>
  <circle cx="12" cy="29" r="1.5" fill="#ef4444"/>

  <!-- Mount -->
  <rect x="34" y="20" width="8" height="8" rx="1" fill="url(#onvifGradient)" stroke="#334155" stroke-width="1.5"/>
  <rect x="40" y="18" width="4" height="12" rx="1" fill="url(#onvifGradient)" stroke="#334155" stroke-width="1.5"/>

  <!-- Status LED -->
  <circle cx="30" cy="19" r="1.5" fill="#4ade80"/>

  <!-- Network indicator -->
  <path d="M 14 38 L 14 34" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
  <path d="M 10 40 Q 14 36, 18 40" fill="none" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 7 43 Q 14 37, 21 43" fill="none" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>
</svg>
