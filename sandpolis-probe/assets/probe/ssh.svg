<?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- SSH terminal icon -->
  <defs>
    <linearGradient id="sshGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Terminal window -->
  <rect x="6" y="10" width="36" height="28" rx="3" fill="url(#sshGradient)" stroke="#15803d" stroke-width="2"/>

  <!-- Screen -->
  <rect x="9" y="13" width="30" height="22" rx="2" fill="#052e16"/>

  <!-- Command prompt -->
  <text x="12" y="26" font-family="monospace" font-size="10" fill="#22c55e">$_</text>

  <!-- Key icon -->
  <circle cx="38" cy="38" r="6" fill="#fbbf24" stroke="#d97706" stroke-width="1.5"/>
  <rect x="36" y="38" width="8" height="3" rx="1" fill="#fbbf24" stroke="#d97706" stroke-width="1"/>
</svg>
