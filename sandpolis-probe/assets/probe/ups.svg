<?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- UPS/Battery icon -->
  <defs>
    <linearGradient id="upsGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#eab308;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ca8a04;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Battery body -->
  <rect x="10" y="12" width="28" height="28" rx="3" fill="url(#upsGradient)" stroke="#a16207" stroke-width="2"/>

  <!-- Battery terminal -->
  <rect x="20" y="8" width="8" height="4" rx="1" fill="url(#upsGradient)" stroke="#a16207" stroke-width="1.5"/>

  <!-- Lightning bolt -->
  <path d="M 28 18 L 22 26 L 26 26 L 20 36 L 30 24 L 26 24 Z" fill="#fef3c7" stroke="#a16207" stroke-width="1"/>

  <!-- Charge level indicators -->
  <rect x="13" y="32" width="6" height="4" rx="1" fill="#4ade80"/>
  <rect x="21" y="32" width="6" height="4" rx="1" fill="#4ade80"/>
  <rect x="29" y="32" width="6" height="4" rx="1" fill="#4ade80"/>
</svg>
